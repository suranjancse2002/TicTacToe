<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <h2 class="won">Welcome to Tic Tac Toe</h2><br/>
        <p class="turn">Turn for <span class="turntext">X</span></p>
        <div class="grid-container">
            <button class="clickElement grey" id = "box1"><span class="boxtext"></span></button>
            <button class="clickElement white" id = "box2"><span class="boxtext"></span></button>
            <button class="clickElement grey" id = "box3"><span class="boxtext"></span></button>
            <button class="clickElement white" id = "box4"><span class="boxtext"></span></button>
            <button class="clickElement grey" id = "box5"><span class="boxtext"></span></button>
            <button class="clickElement white" id = "box6"><span class="boxtext"></span></button>
            <button class="clickElement grey" id = "box7"><span class="boxtext"></span></button>
            <button class="clickElement white" id = "box8"><span class="boxtext"></span></button>
            <button class="clickElement grey" id = "box9"><span class="boxtext"></span></button>
        </div>
    </div>
    <script src="./indx.js"></script>
</body>
</html>
