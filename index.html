<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <h2>Player X vs Player  O</h2><br/>
        <div class="grid-container">
            <button class="clickElement grey" id = "box1"></button>
            <button class="clickElement white" id = "box2"></button>
            <button class="clickElement grey" id = "box3"></button>
            <button class="clickElement white" id = "box4"></button>
            <button class="clickElement grey" id = "box5"></button>
            <button class="clickElement white" id = "box6"></button>
            <button class="clickElement grey" id = "box7"></button>
            <button class="clickElement white" id = "box8"></button>
            <button class="clickElement grey" id = "box9"></button>
        </div>
        <button class="result">Result</button>
    </div>
    <script src="./indx.js"></script>
</body>
</html>
